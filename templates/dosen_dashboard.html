<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Dosen</title>
     <style>body { font-family: sans-serif; } .container { max-width: 800px; margin: 20px auto; } table { width: 100%; border-collapse: collapse; margin-top: 20px; } th, td { border: 1px solid #ddd; padding: 8px; text-align: left; } th { background-color: #f2f2f2; }</style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Dosen - Pengajuan KRS</h1>
        <a href="/logout">Logout</a>

        <table>
            <thead>
                <tr>
                    <th>NIM Mahasiswa</th>
                    <th>Nama Mahasiswa</th>
                    <th>Kode MK</th>
                    <th>Nama Mata Kuliah</th>
                </tr>
            </thead>
            <tbody>
                {{range .KRSList}}
                <tr>
                    <td>{{.User.NIM}}</td>
                    <td>{{.User.Nama}}</td>
                    <td>{{.Course.KodeMK}}</td>
                    <td>{{.Course.NamaMK}}</td>
                </tr>
                {{else}}
                <tr><td colspan="4">Belum ada pengajuan KRS.</td></tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
